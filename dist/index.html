    <title>Norivane</title>
    <script>
      // This helps with direct URL access in production
      (function() {
        // Don't run this in development
        if (window.location.hostname === 'localhost' || 
            window.location.hostname === '127.0.0.1') {
          return;
        }
        
        // Get the path from the URL
        var path = window.location.pathname;
        
        // Store the path in sessionStorage
        if (path !== '/' && !window.location.search.includes('_redirected=true')) {
          sessionStorage.setItem('redirectPath', path);
          // Redirect to the root with a flag to prevent infinite loops
          window.location.href = '/?_redirected=true';
        }
      })();
    </script>

  <body>
    <div id="root"></div>
    
    <script>
      // This helps with direct URL access in production
      (function() {
        // Don't run this in development
        if (window.location.hostname === 'localhost' || 
            window.location.hostname === '127.0.0.1') {
          return;
        }
        
        // Check if we were redirected and need to navigate to the stored path
        if (window.location.search.includes('_redirected=true')) {
          var path = sessionStorage.getItem('redirectPath');
          if (path) {
            // Clear the stored path
            sessionStorage.removeItem('redirectPath');
            // Wait for the app to initialize before navigating
            window.addEventListener('load', function() {
              setTimeout(function() {
                // Use history API to avoid a page reload
                window.history.replaceState(null, '', path);
              }, 100);
            });
          }
        }
      })();
    </script>
